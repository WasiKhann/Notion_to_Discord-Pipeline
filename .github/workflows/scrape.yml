name: Daily Notion Reminder

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install Playwright
        run: |
          npm init -y
          npm install playwright
          npx playwright install

      - name: Scrape Notion page
        env:
          NOTION_PAGE_URL: ${{ secrets.NOTION_PAGE_URL }}
        run: node scrape_notion.js

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install Python dependencies
        run: python -m pip install requests

      - name: Send notification
        env:
          DISCORD_WEBHOOK_URL: ${{ secrets.DISCORD_WEBHOOK_URL }}
        run: python send_notification.py

      - name: Commit and push history file
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add sent_snippets.json
          # Only commit and push if there are actual changes
          if ! git diff --staged --quiet; then
            git commit -m "Update sent snippets history"
            git push
          else
            echo "No changes to commit."
          fi